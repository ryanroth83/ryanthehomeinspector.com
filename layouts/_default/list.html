{{ define "main" }}
  <main class="container mx-auto px-4 py-8">
    <section class="prose max-w-none">
      <h1>{{ .Title | default .Section | title }}</h1>

      {{ with .Content }}
        <div class="mb-8">{{ . }}</div>
      {{ end }}

      <ul>
        {{ range .RegularPages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
    </section>
  </main>
{{ end }}
