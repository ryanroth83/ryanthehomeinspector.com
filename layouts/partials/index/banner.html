<!-- Banner -->
{{ with .Params.banner }}
<section class="section pt-14">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-7 mb-8 text-center">
        <h1 class="mb-4">
          {{ .title | markdownify }}
        </h1>
        <p class="mb-8">
          {{ .content | markdownify }}
        </p>
        {{ with .button }}
          {{ if .enable }}
            <a class="btn btn-primary" href="{{ .link | absURL }}">
              {{ .label }}
              <i class="fa fa-arrow-right pl-2"></i>
            </a>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
<!-- /Banner -->
