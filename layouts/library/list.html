{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section">
    <div class="container">
      <div class="text-center row">
        {{ range .RegularPages }}
          <div class="md:col-4">
            <a href="{{ .Permalink }}" class="m-3 bg-theme-light text-dark dark:bg-darkmode-theme-light dark:text-darkmode-dark block rounded px-4 py-2 text-xl">
              {{ .Title }}
            </a>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
