{{ define "main" }}
  {{ partial "page-header" . }}
<section class="section">
    <div class="container">
      <div class="row-col-3">
        <!-- blog posts -->
          <div class="row">
            {{ $paginator:= .Paginate .RegularPages }}
            {{ range $paginator.Pages }}
              <div class="md:col-4 mb-14">
                {{ partial "components/directory-card" . }}
              </div>
            {{ end }}
          </div>
          {{ partial "components/pagination.html" . }}
    </div>
  </section>
{{ end }}
