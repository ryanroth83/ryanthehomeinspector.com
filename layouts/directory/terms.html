{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section">
    <div class="container">
      <div class="text-center col-md-2">
          {{ range site.Taxonomies.directory.ByCount }}
              <a
                href="{{ .Page.Permalink }}"
                class="m-3 bg-theme-light text-dark dark:bg-darkmode-theme-light dark:text-darkmode-dark block rounded px-4 py-2 text-xl">
                {{ .Page.Title }}
              </a>
          {{ end }}
      </div>
    </div>
  </section>
{{ end }}
