baseURL: https://ryanthehomeinspector.com
title: Ryan The Home Inspector
timeZone: America/Chicago
paginate: 6
summaryLength: 10
googleAnalytics: G-MEASUREMENT_ID
disqusShortname: themefisher-template
disableLanguages: []
hasCJKLanguage: false
permalinks:
  page:
    pages: /:slugorfilename/

module:
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json

build:
  noJSConfigInAssets: false
  useResourceCacheWhen: fallback
  buildStats:
    enable: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: style\.css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/.*\.(js|ts|jsx|tsx)
      target: js
    - source: assets/.*\.(css|scss|sass)
      target: css
    - source: data/.*\.(.*)$
      target: css
    - source: assets/.*\.(.*)$
      target: $1

outputs:
  home:
    - HTML
    - RSS
    - WebAppManifest
    - SearchIndex

imaging:
  quality: 90
  resampleFilter: Lanczos

caches:
  images:
    dir: :resourceDir/_gen
    maxAge: 720h
  assets:
    dir: :resourceDir/_gen
    maxAge: 720h

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
  tableOfContents:
    startLevel: 2
    endLevel: 5
    ordered: true

mediaTypes:
  application/manifest+json:
    suffixes:
      - webmanifest

outputFormats:
  WebAppManifest:
    mediaType: application/manifest+json
    rel: manifest
  SearchIndex:
    mediaType: application/json
    baseName: searchindex
    isPlainText: true
    notAlternative: true
  
taxonomies:
  category: categories
  tag: tags
  trusted-professional: trusted-professionals
  library: library